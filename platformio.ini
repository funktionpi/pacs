[platformio]
env_default = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[common]
lib_deps =
  Grove_OLED_Display_128X64
  DMTimer
  TM1637
  EmonLib
  Grove Temperature And Humidity Sensor